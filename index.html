<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AlgoTracker</title>
        <link rel="stylesheet" type="text/css" href="algotracker.css">

    </head>
    <body>

      <div id="title"> AlgoTracker </div>

      <div id="title-description" class="title-label">
        Algorithm Performance Grapher
       </div>

      <div id="sort-container">
        <div id="sort-label">Sorting Algorithms</div>

        <div id="sort-box">
          <div id="sort-algo-box">
              Algorirthm 1:
              <div class="sort-algo-info">
                <select id="sort-algo-one">
                  <option value="bubbleSort" selected>Bubble Sort</option>
                  <option value="mergeSort">Merge Sort</option>
                  <option value="quickSort">Quick Sort</option>
                  <option value="selectionSort">Selection Sort</option>
                  <option value="insertionSort">Insertion Sort</option>
                  <option value="heapSort">Heap Sort</option>
                </select>
                <select id="sort-algo-one-color">
                  <option value="red" selected>Red</option>
                  <option value="blue">Blue</option>
                  <option value="yellow">Yellow</option>
                  <option value="green">Green</option>
                  <option value="purple">Purple</option>
                </select>
              </div>
              Algorithm 2:
              <div class="sort-algo-info">
                <select id="sort-algo-two">
                  <option value="bubbleSort">Bubble Sort</option>
                  <option value="mergeSort" selected>Merge Sort</option>
                  <option value="quickSort">Quick Sort</option>
                  <option value="selectionSort">Selection Sort</option>
                  <option value="insertionSort">Insertion Sort</option>
                  <option value="heapSort">Heap Sort</option>
                  <option value="none">None</option>
                </select>
                <select id="sort-algo-two-color">
                  <option value="red">Red</option>
                  <option value="blue" selected>Blue</option>
                  <option value="yellow">Yellow</option>
                  <option value="green">Green</option>
                  <option value="purple">Purple</option>
                </select>
              </div>
              Algorithm 3:
              <div class="sort-algo-info">
                <select id="sort-algo-three">
                  <option value="bubbleSort">Bubble Sort</option>
                  <option value="mergeSort">Merge Sort</option>
                  <option value="quickSort" selected>Quick Sort</option>
                  <option value="selectionSort">Selection Sort</option>
                  <option value="insertionSort">Insertion Sort</option>
                  <option value="heapSort">Heap Sort</option>
                  <option value="none">None</option>
                </select>
                <select id="sort-algo-three-color">
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="yellow" selected>Yellow</option>
                  <option value="green">Green</option>
                  <option value="purple">Purple</option>
                </select>
              </div>
              Algorithm 4:
              <div class="sort-algo-info">
                <select id="sort-algo-four">
                  <option value="bubbleSort">Bubble Sort</option>
                  <option value="mergeSort">Merge Sort</option>
                  <option value="quickSort" >Quick Sort</option>
                  <option value="selectionSort"selected>Selection Sort</option>
                  <option value="insertionSort">Insertion Sort</option>
                  <option value="heapSort">Heap Sort</option>
                  <option value="none">None</option>
                </select>
                <select id="sort-algo-four-color">
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="yellow">Yellow</option>
                  <option value="green" selected>Green</option>
                  <option value="purple">Purple</option>
                </select>
              </div>
              Algorithm 5:
              <div class="sort-algo-info">
                <select id="sort-algo-five">
                  <option value="bubbleSort">Bubble Sort</option>
                  <option value="mergeSort">Merge Sort</option>
                  <option value="quickSort">Quick Sort</option>
                  <option value="selectionSort">Selection Sort</option>
                  <option value="insertionSort">Insertion Sort</option>
                  <option value="heapSort" selected>Heap Sort</option>
                  <option value="none">None</option>
                </select>
                <select id="sort-algo-five-color">
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="yellow">Yellow</option>
                  <option value="green">Green</option>
                  <option value="purple" selected>Purple</option>
                </select>
              </div>
            </div>

            <div id="sort-input-box">
              Input (Randomized Unsorted Arrays)
              <div class="sort-array-box">
                <label class="sort-array-label">Array #1 Length:</label>
                <input type="text" value=100 id="sort-input-1"> </input>
              </div>
              <div class="sort-array-box">
                <label class="sort-array-label">Array #2 Length:</label>
                <input type="text" value=2500 id="sort-input-2"> </input>
              </div>
              <div class="sort-array-box">
                <label class="sort-array-label">Array #3 Length:</label>
                <input type="text" value=5000 id="sort-input-3"> </input>
              </div>
              <div class="sort-array-box">
                <label class="sort-array-label">Array #4 Length:</label>
                <input type="text" value=10 id="sort-input-4"> </input>
              </div>
              <div class="sort-array-box">
                <label class="sort-array-label">Array #5 Length:</label>
                <input type="text" value=15 id="sort-input-5"> </input>
              </div>
            </div>
          </div>

            <div>Axis Scale:</div>
            <select id="axis-scale">
              <option value="linear">Linear</option>
              <option value="sqrt">Square Root</option>
            </select>
            <div class="button" id="sort-button" onclick="runSort()"> Run Test </div>
        </div>

        <div id="sort-graph-box">
          <div> Time Performance </div>
          <div id="milliseconds-label"> Time in Milliseconds </div>
          <div class="sort-graph"></div>
          <div> Length of Array </div>
        </div>
      </div>


      <!-- <script src="https://d3js.org/d3.v3.min.js"></script> -->

      <script src="./d3/d3.min.js"></script>
      <script src="algorithms.js" type="text/javascript"></script>
      <script src="algotracker.js" type="text/javascript"></script>
      <!-- <script src="draw.js"></script> -->
    </body>
</html>
