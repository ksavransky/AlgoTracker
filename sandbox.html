        <div id="sandbox-box">
          <div id="sandbox-algo-box">
              <div class="sandbox-algo-header-label">Algorithm 1:</div>
              <div class="sandbox-algo-info">
                <textarea rows="20" cols="50" id="sandbox-algo-one">
function bubbleSort(array){
var sorted = false;

while(!sorted){
  sorted= true;
  for(var i = 0; i < array.length - 1; i++){
    if(array[i] > array[i + 1]){
      var hld = array[i];
      array[i] = array[i + 1];
      array[i + 1] = hld;
      sorted = false;
    }
  }
}
return array;
}
                </textarea>
                <select id="sandbox-algo-one-color">
                  <option value="red" selected>Red</option>
                  <option value="blue">Blue</option>
                </select>
              </div>
              <div class="sandbox-algo-header-label">Algorithm 2:</div>
              <div class="sandbox-algo-info">
                <textarea rows="20" cols="50" id="sandbox-algo-two">
function quickSort(array){
if (array.length < 2) {
  return array;
}

  const pivot = array[0];
  const left = [];
  const right = [];

  for(var i = 1; i < array.length; i++){
    if(array[i] <= pivot){
      left.push(array[i]);
    } else {
      right.push(array[i]);
    }
  }

  return quickSort(left).concat([pivot]).concat(quickSort(right));
}
                </textarea>
                <select id="sandbox-algo-two-color">
                  <option value="red">Red</option>
                  <option value="blue" selected>Blue</option>
                </select>
