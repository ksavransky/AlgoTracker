<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AlgoTracker</title>
        <link rel="stylesheet" type="text/css" href="sandbox.css">

    </head>
    <body>

      <div id="title"> AlgoTracker </div>

      <div id="title-description" class="title-label"> Algorithm Performance Grapher </div>

       <div id="navbar">
           <div id="change-to-sorting" class="nav-button" onclick={changeToSorting()}>
               Sorting Grapher
           </div>
           <div id="change-to-sandbox" class="nav-button" onclick={location.reload()}>
               Custom Grapher
           </div>
       </div>

      <!-- <div id="load"></div> -->
      <div id="contents">
      <div id="sandbox-container">
        <!-- <div id="sandbox-label">Custom Algorithm Performance Grapher</div> -->

        <div id="sandbox-example-box">
          <label id="sandbox-example-label"> Examples: </label>
          <select id="sandbox-example" onchange={setExampleInput()}>
            <option value="bubblequick" selected>BubbleSort/QuickSort</option>
            <option value="binarySearch">Binary Search</option>
            <option value="subsets">Array Subsets</option>
            <option value="fibs">Fibonacci Iterative/Recursive</option>
            <option value="clear">Clear (custom)</option>
          </select>
        </div>


        <div id="sandbox-box">
          <div id="sandbox-algo-box">
              <div class="algo-label-div">
                <div class="sandbox-algo-header-label">Algorithm 1</div>
                <select id="sandbox-algo-one-color">
                  <option value="red" selected>Red</option>
                  <option value="blue">Blue</option>
                </select>
              </div>
              <div class="sandbox-algo-info">
                <textarea rows="17" cols="40" id="sandbox-algo-one" placeholder="Please use Javascript's 'function name(){...}'
notation for your algorithm, and place any
helper functions inside the body of the
main algorithm-function being tested.">
                </textarea>

              </div>
              <div class="algo-label-div">
                <div class="sandbox-algo-header-label">Algorithm 2</div>
                <select id="sandbox-algo-two-color">
                  <option value="red">Red</option>
                  <option value="blue" selected>Blue</option>
                </select>
              </div>
              <div class="sandbox-algo-info">
                <textarea rows="17" cols="40" id="sandbox-algo-two" placeholder="Please use Javascript's 'function name(){...}'
notation for your algorithm, and place any
helper functions inside the body of the
main algorithm-function being tested.">
                </textarea>

              </div>

            </div>

            <div id="sandbox-input-box">

              <div id="sandbox-arg-types-box">
                <label id="arg-type-master-label"> Argument Types </label>
                <div class="arg-type">
                  <label class="arg-type-label"> Arg 1: </label>
                  <select id="sandbox-arg-type-one" class="sandbox-arg-type" onchange={setArgType(1)}>
                    <option value="none">None</option>
                    <option value="random" selected>Randomized Array</option>
                    <option value="sorted">Sorted Array</option>
                    <option value="num">Integer</option>
                    <option value="str">String</option>
                  </select>
                </div>
                <div class="arg-type">
                  <label class="arg-type-label"> Arg 2: </label>
                  <select id="sandbox-arg-type-two" class="sandbox-arg-type"  onchange={setArgType(2)}>
                    <option value="none" selected>None</option>
                    <option value="random">Randomized Array</option>
                    <option value="sorted">Sorted Array</option>
                    <option value="num">Integer</option>
                    <option value="str">String</option>
                  </select>
                </div>
                <div class="arg-type">
                  <label class="arg-type-label"> Arg 3: </label>
                  <select id="sandbox-arg-type-three" class="sandbox-arg-type" onchange={setArgType(3)}>
                    <option value="none" selected>None</option>
                    <option value="random">Randomized Array</option>
                    <option value="sorted">Sorted Array</option>
                    <option value="num">Integer</option>
                    <option value="str">String</option>
                  </select>
                </div>
              </div>

              <div id="sandbox-input-container">
                <div id="inputs-label"> Inputs </div>

                <div class="input-box">
                  <label class="sandbox-input-label">Input 1:</label>
                  <div class="sandbox-input-box">
                      <label id="sandbox-input-arg-label-1-1">Argument 1:</label>
                      <input type="text" value="1000" class="input-textbox" id="sandbox-input-arg-1-1"> </input>
                  </div>
                  <div class="sandbox-input-box">
                      <label id="sandbox-input-arg-label-1-2">Argument 2:</label>
                      <input type="text" value="" class="input-textbox" id="sandbox-input-arg-1-2"> </input>
                  </div>
                  <div class="sandbox-input-box">
                      <label id="sandbox-input-arg-label-1-3">Argument 3:</label>
                      <input type="text" value="" class="input-textbox" id="sandbox-input-arg-1-3"> </input>
                  </div>
                </div>

                <div class="input-box">
                  <label class="sandbox-input-label">Input 2:</label>
                  <div class="sandbox-input-box">
                      <label id="sandbox-input-arg-label-2-1">Argument 1:</label>
                      <input type="text" value="10000" class="input-textbox" id="sandbox-input-arg-2-1"> </input>
                  </div>
                  <div class="sandbox-input-box">
                      <label id="sandbox-input-arg-label-2-2">Argument 2:</label>
                      <input type="text" value="" class="input-textbox" id="sandbox-input-arg-2-2"> </input>
                  </div>
                  <div class="sandbox-input-box">
                      <label id="sandbox-input-arg-label-2-3">Argument 3:</label>
                      <input type="text" value="" class="input-textbox" id="sandbox-input-arg-2-3"> </input>
                  </div>
                </div>

                <div class="input-box">
                  <label class="sandbox-input-label">Input 3:</label>
                  <div class="sandbox-input-box">
                      <label id="sandbox-input-arg-label-3-1">Argument 1:</label>
                      <input type="text" value="" class="input-textbox" id="sandbox-input-arg-3-1"> </input>
                  </div>
                  <div class="sandbox-input-box">
                      <label id="sandbox-input-arg-label-3-2">Argument 2:</label>
                      <input type="text" value="" class="input-textbox" id="sandbox-input-arg-3-2"> </input>
                  </div>
                  <div class="sandbox-input-box">
                      <label id="sandbox-input-arg-label-3-3">Argument 3:</label>
                      <input type="text" value="" class="input-textbox" id="sandbox-input-arg-3-3"> </input>
                  </div>
                </div>

                <div class="input-box">
                  <label class="sandbox-input-label">Input 4:</label>
                  <div class="sandbox-input-box">
                      <label id="sandbox-input-arg-label-4-1">Argument 1:</label>
                      <input type="text" value="" class="input-textbox" id="sandbox-input-arg-4-1"> </input>
                  </div>
                  <div class="sandbox-input-box">
                      <label id="sandbox-input-arg-label-4-2">Argument 2:</label>
                      <input type="text" value="" class="input-textbox" id="sandbox-input-arg-4-2"> </input>
                  </div>
                  <div class="sandbox-input-box">
                      <label id="sandbox-input-arg-label-4-3">Argument 3:</label>
                      <input type="text" value="" class="input-textbox" id="sandbox-input-arg-4-3"> </input>
                  </div>
                </div>

                <div class="input-box">
                  <label class="sandbox-input-label">Input 5:</label>
                  <div class="sandbox-input-box">
                      <label id="sandbox-input-arg-label-5-1">Argument 1:</label>
                      <input type="text" value="" class="input-textbox" id="sandbox-input-arg-5-1"> </input>
                  </div>
                  <div class="sandbox-input-box">
                      <label id="sandbox-input-arg-label-5-2">Argument 2:</label>
                      <input type="text" value="" class="input-textbox" id="sandbox-input-arg-5-2"> </input>
                  </div>
                  <div class="sandbox-input-box">
                      <label id="sandbox-input-arg-label-5-3">Argument 3:</label>
                      <input type="text" value="" class="input-textbox" id="sandbox-input-arg-5-3"> </input>
                  </div>
                </div>



              </div>
            </div>

            <div id="sandbox-axis-scale-box">
              <div id="sort-graph-box">
                <div id="time-perf-label"> Time Performance Graph </div>
                <div id="sort-graph-inner">
                  <div id="milliseconds-label"> Time in Milliseconds </div>
                  <div class="sort-graph"></div>
                </div>
                <div id="below-graph-box">
                <div id="sandbox-argument-scale-label">X-Axis Input:</div>
                <div id="run-axis-box">
                  <select id="sandbox-argument-axis-scale" onchange={runSandbox()}>
                    <option value="arg1" selected>Argument 1</option>
                    <option value="arg2">Argument 2</option>
                    <option value="arg3">Argument 3</option>
                  </select>
                </div>
                <div id="length-of-array-label"> Length of Input Array </div>
                </div>
              </div>

              <div id="above-graph-box">
                <div class="button" id="sandbox-run-button" onclick={runSandbox()}> RUN TEST </div>
                <div id="sandbox-example-clear-button" onclick={clearButton()}> CLEAR </div>
                <div id="sandbox-axis-scale-label">Graph Axes Scale:</div>
                <select id="sandbox-axis-scale" onchange={runSandbox()}>
                  <option value="linear">Linear</option>
                  <option value="sqrt" selected>Square Root</option>
                </select>
              </div>



            </div>

            <div id="run-log-container">
              <div id="run-log-label"> Result Log </div>
              <textarea rows="20" cols="40" id="run-log"></textarea>
            </div>

          </div>
        </div>



    </div>

      <!-- <script src="https://d3js.org/d3.v3.min.js"></script> -->

      <script src="./d3/d3.min.js"></script>
      <script src="algorithms.js" type="text/javascript"></script>
      <script src="sandbox.js" type="text/javascript"></script>
      <!-- <script src="draw.js"></script> -->
    </body>
</html>
